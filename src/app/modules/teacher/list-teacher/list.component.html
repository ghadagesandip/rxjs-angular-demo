<div class="row">
    <div class="col-md-12">
        <h2>Teachers list</h2>
        <a class="pull-right" routerLink="new">Add Tecaher</a>
    </div>
    <div class="col-md-12">
        <kendo-grid
        [data]="view | async"
        [height]="533"
        [pageSize]="gridState.take" 
        [skip]="gridState.skip" 
        [sort]="gridState.sort"
        [pageable]="true" 
        [sortable]="true"
        [filterable]="true"
        [navigable]="true"
        (dataStateChange)="onStateChange($event)"
        [rowClass]="rowCallback"
        (cellClick)="clickHandler($event)"
        >
        <kendo-grid-column field="id" title="Id"></kendo-grid-column>
        <kendo-grid-column field="first_name" title="First name"></kendo-grid-column>
        <kendo-grid-column field="last_name"   title="Last name"></kendo-grid-column>
        <kendo-grid-column field="academic_year" title="Academic year">
            <ng-template kendoGridFilterCellTemplate let-filter>
                <my-dropdown-filter
                    [filter]="filter"
                    [data]="distinctAcadmicYears"
                    textField="name"
                    valueField="id">
                </my-dropdown-filter>
                <ng-template kendoGridCellTemplate let-filter let-dataItem>
                    {{ dataItem.academic_year | AcademicYear }}
                </ng-template>
            </ng-template>
            
        </kendo-grid-column>
        <kendo-grid-column field="experience" title="experience"></kendo-grid-column>
      </kendo-grid>
    </div>

</div>
