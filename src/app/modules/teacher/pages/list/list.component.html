<div class="row">
    <div class="col-md-5">
        <h2>Teachers list</h2>
    </div>
    <div class="col-md-5">
        Academic Year: <select (change)="yearChanged($event.target.value)"> 
            <option value="">All</option>  
            <option *ngFor="let year of academicYears" value="{{year.id}}">{{year.name}}</option>
        </select>
    </div>
    <div class="col-md-2">
        <a *ngIf="isAdmin" routerLink="new">Add Tecaher</a>
    </div>
    <div class="col-md-12">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Academic Year</th>
                <th>Experience</th>
            </tr>
            <tr [ngClass]="{showPointer: isAdmin}" (click)="edit(teacher)" *ngFor="let teacher of teachers">
                <td>{{teacher.id}}</td>
                <td>{{teacher.first_name}}</td>
                <td>{{teacher.last_name}}</td>
                <td>{{teacher.academic_year| AcademicYear }}</td>
                <td>{{teacher.experience}}</td>
            </tr>
        </table>
    </div>
</div>
